matrix:
  include:
    - stage: "e2e"
      os: osx
      osx_image: xcode12.5
      addons:
        homebrew:
          taps: 
            - wix/brew
          packages:
            - applesimutils
      language: node_js 
      node_js: "12"
      jdk: oraclejdk8
      install: skip
      before_script:
        - sudo gem install xcpretty
        - cd example
        - npx appium-doctor
        - yarn e2e:start-server --log-level info --default-capabilities '{ "newCommandTimeout":660 }' > appium_log.txt &
      script:
        - echo installing yarn dependencies
        - echo -----------------------------
        - yarn
        - echo installing pod dependencies
        - ls
        - echo -----------------------------
        - yarn clean:ios
        - set -o pipefail && yarn build:e2e:ios | xcpretty
        - travis_wait 30 e2e/run-e2e.js --platform=ios --platformVersion=14.5
      after_script:
        - cat ./appium_log.txt
    - language: android
      os: linux
      node_js: "12"
      jdk: oraclejdk8
      install: skip
      before_script:
        - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a  
        - emulator -avd test -no-audio -no-window &  
        - android-wait-for-emulator  
        - adb shell input keyevent 82 &
        - adb shell am set-debug-app --persistent com.android.chrome 
        - adb shell 'echo "chrome --disable-fre --no-default-browser-check --no-first-run" > /data/local/tmp/chrome-command-line'
        - cd example
        - npx appium-doctor
        - yarn e2e:start-server --default-capabilities '{ "newCommandTimeout":660 }' > appium_log.txt &
      script:
        - yarn
        - yarn build:e2e:android
        - travis_wait 30 e2e/run-e2e.js --platform=android

android:  
  licenses:    
    - 'android-sdk-preview-license-.+'    
    - 'android-sdk-license-.+'    
    - 'google-gdk-license-.+'   
  components:    
    - tools    
    - build-tools-30.0.2    
    - android-30    
    - android-22    
    - extra-google-google_play_services    
    - extra-google-m2repository    
    - extra-android-m2repository    
    - sys-img-armeabi-v7a-android-22

before_cache:  
   - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock  
   - rm -fr $HOME/.gradle/caches/*/plugin-resolution/ 
cache:  
  directories:  
    - $HOME/.gradle/caches/  
    - $HOME/.gradle/wrapper/  
    - $HOME/.android/build-cache